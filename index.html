<!DOCTYPE html>
<html>
<head>
  <title>Voice Notes Formatter - Batch Mode</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f4f6f9; }
    h1 { font-size: 42px; }
    #status { font-size: 20px; height: 30px; margin-bottom: 10px; font-weight: bold; }
    textarea { width: 70%; height: 140px; font-size: 18px; padding: 10px; margin-top: 15px; }
    .box { background:white; padding:15px; border-radius:8px; margin-top:15px; box-shadow:0 2px 8px rgba(0,0,0,0.1); position: relative; text-align:left;}
    .label { font-weight:bold; margin-bottom:5px; }
    .copyBtn { position:absolute; top:10px; right:10px; background:#ffc107; color:black; padding:5px 10px; font-size:14px; border-radius:4px; cursor:pointer;}
    .copyBtn:hover { background:#e0a800; }
    #qr { margin-top: 30px; }
  </style>
</head>
<body>

<h1>ðŸŽ¤ Voice Notes Formatter - Batch</h1>

<div id="status">Waiting for phone input..</div>

<div id="qr">
  <p>Scan this QR code from your phone to send a voice note:</p>
  <canvas id="qrCanvas"></canvas>
  <p id="sessionText"></p>
</div>

<div id="response"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // Generate a random session token per computer
  const sessionToken = Math.random().toString(36).substring(2,10).toUpperCase();
  document.getElementById("sessionText").innerText = "Session: " + sessionToken;

  // Generate QR code for phone
  const phoneUrl = `${window.location.origin}/phone.html?session=${sessionToken}`;
  QRCode.toCanvas(document.getElementById('qrCanvas'), phoneUrl, { width: 200 }, function (error) {
    if (error) console.error(error);
  });

  const webhookUrl = "https://n8n.knotastain.com/webhook-test/format-message";

  // Poll n8n every 2 seconds for new note for this session
  async function pollForNotes() {
    try {
      const res = await fetch(`${webhookUrl}?session=${sessionToken}`);
      if (!res.ok) return;

      const data = await res.json();
      if (!data || !data.text) return;

      const originalText = data.original || data.text; // fallback if original not sent
      const formattedText = data.text;

      document.getElementById("response").innerHTML = `
        <div class="box">
          <div class="label">Original Note:</div>
          ${originalText}
          <button class="copyBtn" onclick="copyToClipboard('${originalText.replace(/'/g,"\\'")}')">ðŸ“‹ Copy</button>
        </div>

        <div class="box">
          <div class="label">AI Formatted Note:</div>
          ${formattedText}
          <button class="copyBtn" onclick="copyToClipboard('${formattedText.replace(/'/g,"\\'")}')">ðŸ“‹ Copy</button>
        </div>
      `;
    } catch(e) {
      console.error(e);
    }
  }

  // Start polling every 2 seconds
  setInterval(pollForNotes, 2000);

  // Copy helper
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(()=>{alert("Copied!");}).catch(()=>{alert("Copy failed");});
  }

</script>

</body>
</html>
