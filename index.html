<!DOCTYPE html>
<html>
<head>
  <title>Speech to n8n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f4f6f9;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #status {
      font-size: 22px;
      margin-bottom: 20px;
      height: 30px;
      font-weight: bold;
    }

    .listening {
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    #micButton {
      background: #007bff;
      border: none;
      padding: 25px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    #micButton:hover {
      transform: scale(1.1);
      background: #0056b3;
    }

    #micIcon {
      width: 100px;
      height: 100px;
    }

    textarea {
      width: 70%;
      height: 120px;
      margin-top: 20px;
      font-size: 20px;
      padding: 10px;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }

    #formatButton {
      background: #007bff;
      color: white;
    }

    #sendButton {
      background: green;
      color: white;
    }

    #response {
      margin-top: 30px;
      font-size: 22px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<h1>üé§ Resort Messaging Assistant</h1>

<div id="status"></div>

<button id="micButton" onclick="startListening()">
  <img id="micIcon" src="https://cdn-icons-png.flaticon.com/512/61/61012.png">
</button>

<br>

<textarea id="textInput" placeholder="Speak or type your message..."></textarea>

<br>

<button id="formatButton" onclick="formatWithAI()">‚ú® Format with AI</button>
<button id="sendButton" onclick="sendFinal()">üì§ Send Final</button>

<div id="response"></div>

<script>

const formatWebhook = "https://n8n.knotastain.com/webhook-test/format-message";
const sendWebhook = "https://n8n.knotastain.com/webhook-test/send-message";

let formattedMessage = "";


// SPEECH RECOGNITION
function startListening() {

  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

  recognition.lang = "en-US";
  recognition.interimResults = false;

  const status = document.getElementById("status");

  status.innerHTML = "üî¥ Listening...";
  status.classList.add("listening");

  recognition.start();

  recognition.onresult = function(event) {

    const transcript = event.results[0][0].transcript;

    document.getElementById("textInput").value = transcript;

    status.innerHTML = "‚úÖ Speech captured";
    status.classList.remove("listening");
  };

  recognition.onerror = function() {
    status.innerHTML = "‚ùå Speech error";
    status.classList.remove("listening");
  };
}


// FORMAT WITH AI
async function formatWithAI() {

  const text = document.getElementById("textInput").value;

  if (!text) {
    alert("Enter or speak a message first.");
    return;
  }

  document.getElementById("response").innerHTML = "Formatting with AI...";

  try {

    const res = await fetch(formatWebhook, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        text: text
      })
    });

    const data = await res.json();

    // handle possible formats
    if (typeof data === "string") {

      formattedMessage = JSON.parse(data).text;

    } else if (data.text) {

      formattedMessage = data.text;

    } else {

      formattedMessage = JSON.stringify(data);

    }

    document.getElementById("response").innerHTML =
      "<strong>AI formatted message:</strong><br><br>" +
      formattedMessage;

    document.getElementById("textInput").value = formattedMessage;

  }
  catch (err) {

    document.getElementById("response").innerHTML =
      "‚ùå AI formatting failed";

  }
}


// SEND FINAL MESSAGE
async function sendFinal() {

  const text = document.getElementById("textInput").value;

  if (!text) {
    alert("Nothing to send.");
    return;
  }

  document.getElementById("response").innerHTML = "Sending...";

  try {

    await fetch(sendWebhook, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        text: text
      })
    });

    document.getElementById("response").innerHTML =
      "‚úÖ Message sent successfully.";

  }
  catch {

    document.getElementById("response").innerHTML =
      "‚ùå Failed to send message.";

  }
}

</script>

</body>
</html>
