<!DOCTYPE html>
<html>
<head>
  <title>Voice Notes Formatter - Batch Mode</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f4f6f9; }
    h1 { font-size: 42px; }
    #status { font-size: 20px; height: 30px; margin-bottom: 10px; font-weight: bold; }
    .box { background:white; padding:15px; border-radius:8px; margin-top:15px; box-shadow:0 2px 8px rgba(0,0,0,0.1); position: relative; text-align:left; white-space: pre-wrap; word-wrap: break-word; }
    .label { font-weight:bold; margin-bottom:5px; }
    .copyBtn { position:absolute; top:10px; right:10px; background:#ffc107; color:black; padding:5px 10px; font-size:14px; border-radius:4px; cursor:pointer;}
    .copyBtn:hover { background:#e0a800; }
    #qr { margin-top: 30px; }
    canvas { margin-top: 10px; }
  </style>
</head>
<body>

<h1>ðŸŽ¤ Voice Notes Formatter - Batch</h1>
<div id="status">Waiting for phone input...</div>

<div id="qr">
  <p>Scan this QR code from your phone to send a voice note:</p>
  <canvas id="qrCanvas"></canvas>
  <p id="sessionText"></p>
</div>

<div id="response"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // Generate a random session token
  const sessionToken = Math.random().toString(36).substring(2,10).toUpperCase();
  document.getElementById("sessionText").innerText = "Session: " + sessionToken;

  // GitHub Pages repo folder path
  const repoBase = "/pelican-teams/";  // Update if your repo folder changes
  const phoneUrl = `${repoBase}phone.html?session=${encodeURIComponent(sessionToken)}`;

  // Generate QR code for phone page
  QRCode.toCanvas(document.getElementById('qrCanvas'), phoneUrl, { width: 200 }, function (error) {
    if (error) console.error(error);
  });

  const webhookUrl = "https://n8n.knotastain.com/webhook-test/format-message";
  let lastText = ""; // track last received note

  async function pollForNotes() {
    try {
      // Fetch formatted note for this session
      const res = await fetch(`${webhookUrl}?session=${encodeURIComponent(sessionToken)}`);
      if (!res.ok) return;

      const data = await res.json();
      if (!data || !data.text) return;

      const originalText = data.original || data.text;
      const formattedText = data.text;

      // Avoid repeating the same note
      if (formattedText === lastText) return;
      lastText = formattedText;

      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = ""; // clear previous content

      // Function to create a box with copy button
      function createBox(label, content) {
        const box = document.createElement("div");
        box.className = "box";
        const lbl = document.createElement("div");
        lbl.className = "label";
        lbl.innerText = label;
        const pre = document.createElement("pre");
        pre.style.margin = "0";
        pre.innerText = content;

        const copyBtn = document.createElement("button");
        copyBtn.className = "copyBtn";
        copyBtn.innerText = "ðŸ“‹ Copy";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(content).then(()=>alert("Copied!"));
        };

        box.appendChild(lbl);
        box.appendChild(pre);
        box.appendChild(copyBtn);
        return box;
      }

      responseDiv.appendChild(createBox("Original Note:", originalText));
      responseDiv.appendChild(createBox("AI Formatted Note:", formattedText));

    } catch(e) {
      console.error("Polling error:", e);
    }
  }

  // Poll every 2 seconds
  setInterval(pollForNotes, 2000);
</script>

</body>
</html>
