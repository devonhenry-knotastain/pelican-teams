<!DOCTYPE html>
<html>
<head>
  <title>Voice Notes Formatter - Batch Mode</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f4f6f9; }
    h1 { font-size: 42px; }
    #status { font-size: 20px; height: 30px; margin-bottom: 10px; font-weight: bold; }
    .box { background:white; padding:15px; border-radius:8px; margin-top:15px; box-shadow:0 2px 8px rgba(0,0,0,0.1); position: relative; text-align:left; white-space: pre-wrap; word-wrap: break-word; }
    .label { font-weight:bold; margin-bottom:5px; }
    .copyBtn { position:absolute; top:10px; right:10px; background:#ffc107; color:black; padding:5px 10px; font-size:14px; border-radius:4px; cursor:pointer;}
    .copyBtn:hover { background:#e0a800; }
    #qr { margin-top: 30px; }
    canvas { margin-top: 10px; }
  </style>
</head>
<body>

<h1>ðŸŽ¤ Voice Notes Formatter - Batch</h1>
<div id="status">Waiting for phone input...</div>

<div id="qr">
  <p>Scan this QR code from your phone to send a voice note:</p>
  <canvas id="qrCanvas"></canvas>
  <p id="sessionText"></p>
</div>

<div id="response"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  // 1ï¸âƒ£ Generate a unique session token
  const sessionToken = Math.random().toString(36).substring(2,10).toUpperCase();
  document.getElementById("sessionText").innerText = "Session: " + sessionToken;

  // 2ï¸âƒ£ Generate QR code pointing to phone page with session query param
  const repoBase = "https://devonhenry-knotastain.github.io/pelican-teams/";
  const phoneUrl = `${repoBase}phone.html?session=${encodeURIComponent(sessionToken)}`;

  QRCode.toCanvas(document.getElementById('qrCanvas'), phoneUrl, { width: 200 }, function (error) {
    if (error) console.error(error);
  });

  // 3ï¸âƒ£ GitHub raw URL for data.json
  const dataJsonUrl = "https://raw.githubusercontent.com/devonhenry-knotastain/pelican-teams/main/data.json";

  // Track notes already displayed by their unique 'updated' timestamp
  const displayedNotes = new Set();

  // 4ï¸âƒ£ Poll GitHub every 2 seconds
  async function pollForNotes() {
    try {
      const res = await fetch(`${dataJsonUrl}?t=${Date.now()}`);
      if (!res.ok) return;
      const data = await res.json();
      if (!data || !data[sessionToken]) return; // No notes for this session

      const notes = data[sessionToken];

      notes.forEach(note => {
        if (displayedNotes.has(note.updated)) return; // skip already displayed

        // Add to page
        const responseDiv = document.getElementById("response");
        const box = document.createElement("div");
        box.className = "box";
        box.id = note.updated;

        const origLabel = document.createElement("div");
        origLabel.className = "label";
        origLabel.textContent = "Original:";
        box.appendChild(origLabel);

        const origText = document.createElement("div");
        origText.textContent = note.original;
        box.appendChild(origText);

        const formattedLabel = document.createElement("div");
        formattedLabel.className = "label";
        formattedLabel.textContent = "Formatted:";
        box.appendChild(formattedLabel);

        const formattedText = document.createElement("div");
        formattedText.textContent = note.text;
        box.appendChild(formattedText);

        responseDiv.prepend(box); // newest notes on top
        displayedNotes.add(note.updated);
      });

    } catch (e) {
      console.error("Polling error:", e);
    }
  }

  // Start polling every 2 seconds
  setInterval(pollForNotes, 2000);
  pollForNotes(); // initial fetch
</script>

</body>
</html>
