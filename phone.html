<!DOCTYPE html>
<html>
<head>
  <title>Phone Voice Input</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 40px; background: #f4f6f9; }
    h1 { font-size: 36px; }
    #status { font-size: 20px; margin-bottom: 10px; font-weight: bold; }
    #textArea { width: 90%; height: 150px; margin-top: 15px; font-size: 18px; padding: 10px; }
    #micButton, #sendButton { padding: 15px 25px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 6px; border: none; }
    #micButton { background: #007bff; color:white; }
    #micButton.listening { background: red; animation: pulse 1s infinite; }
    #sendButton { background: green; color:white; }
    @keyframes pulse { 0% { opacity:1 } 50% { opacity:0.4 } 100% { opacity:1 } }
  </style>
</head>
<body>

<h1>üé§ Phone Voice Input</h1>
<div id="status">Waiting for voice input...</div>

<textarea id="textArea" placeholder="Your speech will appear here..." readonly></textarea><br>

<button id="micButton">üéô Start/Stop Listening</button>
<button id="sendButton">Send to n8n</button>

<script>
  const webhookUrl = "https://n8n.knotastain.com/webhook-test/format-message"; // your n8n webhook
  const params = new URLSearchParams(window.location.search);
  const sessionToken = params.get("session") || "DEFAULTSESSION";

  let recognition;
  let listening = false;

  // Store all appended text
  let currentText = "";

  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = true;
    recognition.continuous = true;

    recognition.onresult = (event) => {
      let transcript = "";
      for (let i = event.resultIndex; i < event.results.length; ++i) {
        transcript += event.results[i][0].transcript;
      }
      document.getElementById("textArea").value = currentText + transcript;
    };

    recognition.onerror = (event) => {
      document.getElementById("status").innerText = "‚ùå Error: " + event.error;
      listening = false;
      document.getElementById("micButton").classList.remove("listening");
    };

    recognition.onend = () => {
      if (listening) recognition.start(); // keep continuous listening
    };
  } else {
    alert("Your browser does not support Speech Recognition");
  }

  document.getElementById("micButton").addEventListener("click", () => {
    if (!recognition) return;
    listening = !listening;
    if (listening) {
      recognition.start();
      document.getElementById("status").innerText = "üî¥ Listening...";
      document.getElementById("micButton").classList.add("listening");
    } else {
      recognition.stop();
      document.getElementById("status").innerText = "‚úÖ Paused";
      document.getElementById("micButton").classList.remove("listening");
      // Save the latest transcript to currentText
      currentText = document.getElementById("textArea").value + "\n";
    }
  });

  document.getElementById("sendButton").addEventListener("click", async () => {
    const textToSend = document.getElementById("textArea").value.trim();
    if (!textToSend) {
      alert("No text to send!");
      return;
    }

    try {
      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: textToSend,
          session: sessionToken
        })
      });
      if (!res.ok) throw new Error("Failed to send to n8n");
      document.getElementById("status").innerText = "‚úÖ Sent to n8n!";
      // Optionally clear textarea or keep text
      currentText = ""; 
      document.getElementById("textArea").value = "";
    } catch (err) {
      console.error(err);
      document.getElementById("status").innerText = "‚ùå Error sending to n8n";
    }
  });
</script>

</body>
</html>
